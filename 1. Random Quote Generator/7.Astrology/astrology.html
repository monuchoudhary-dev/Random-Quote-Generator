<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="astrology.css">
</head>
<body>
       <div class="container">
         <h1> Astrology Insight</h1>
         <form id="astroForm"> 
            <label for="name"> First Name</label>
            <input type="text" id="name" name="name" required>

            <label for="surname"> Last Name</label>
            <input type="text" id="name" name="name" required>

            <label for="day"> Date of Birth (Day): </label>
            <input type="number" id="day" name="day" min="1" max="31" required>

            <label for="month">  month: </label>
            <input type="number" id="month" name="month" min="1" max="12" required>

            <label for="year">  Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2026" required>

            <input type="submit" value="Get Insights">
         </form>
         <div class="result" id="result"></div>
       </div>



       <script src="astrology.js"></script>
</body>
</html>
